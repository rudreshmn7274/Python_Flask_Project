<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item['Product_Name'] }}</td>
            <td>{{ item['Price'] }}</td>
            <td>{{ item['Description'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <button class="btn" type="button" onclick="window.location.href='{{ url_for('index') }}';">Go Back</button>
</body>
</html>
