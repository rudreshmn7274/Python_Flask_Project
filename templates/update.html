<!DOCTYPE html>
<html>
<head>
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form method="POST" action="/update">
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" id="product_name" required><br>
        <label for="new_price">New Price:</label>
        <input type="text" name="new_price" id="new_price" required><br>
        <br>
        <input type="submit" value="Update Price">
    </form>
    <br>
    <button class="btn" type="button" onclick="window.location.href='{{ url_for('index') }}';">Go Back</button>
</body>
</html>
